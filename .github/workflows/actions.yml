name: buil-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and build
        run: |
          npm install
      - name: Format check
        run: |
          npm format-check
      - name: Test
        run: |
          npm test
